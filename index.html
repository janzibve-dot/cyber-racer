<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberPunk Racer 2077</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="rain-container"></div>
    <div class="bg-overlay"></div>

    <div id="game-container"></div>

    <div id="hud-panel" class="hidden">
        <div class="hud-box">
            <div class="hud-label">DIST</div>
            <div id="dist-counter" class="hud-value">0000</div>
        </div>
        <div class="hud-box">
            <div class="hud-label">SPD</div>
            <div id="speed-counter" class="hud-value">0</div>
        </div>
    </div>

    <div id="main-menu" class="mech-overlay">
        
        <h1 class="game-title">CYBER RACER</h1>

        <div class="mech-top-bar">
            <div class="icon-box settings-icon">
                <i class="fas fa-cog"></i>
            </div>
            <div class="icon-box sound-icon" id="btn-mute">
                <i class="fas fa-volume-up"></i>
            </div>
            <div class="wire wire-left"></div>
            <div class="wire wire-right"></div>
        </div>

        <div class="mech-screen-frame">
            <div class="screen-inner scanlines">
                <div class="controls-wrapper">
                    <div class="control-group">
                        <span class="key-bind">[MOUSE]</span>
                        <span id="desc-move" class="action-name">РУЛИТЬ / ОБЗОР</span>
                    </div>
                    <div class="control-divider"></div>
                    <div class="control-group">
                        <span class="key-bind">[ESC]</span>
                        <span id="desc-look" class="action-name">ПАУЗА</span>
                    </div>
                </div>
            </div>
            <div class="bolt bolt-tl"></div><div class="bolt bolt-tr"></div>
            <div class="bolt bolt-bl"></div><div class="bolt bolt-br"></div>
        </div>

        <div class="mech-bottom-panel">
            <div class="circuit-bg"></div>
            <div class="mech-buttons-row">
                <button id="btn-start" class="mech-btn unstable-neon">
                    <span>НАЧАТЬ ГОНКУ</span>
                </button>
                <button id="btn-lang" class="mech-btn unstable-neon">
                    <span>ЯЗЫК: RU</span>
                </button>
            </div>
        </div>

        <div class="credits">ULTIMATE BUILD v2.0 | CAR + SOUND</div>
    </div>

    <script src="js/ui.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
