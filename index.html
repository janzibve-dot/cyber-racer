<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberPunk Racer 2077</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r17/Stats.min.js"></script>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <style>
        /* Стиль экрана загрузки */
        #loading-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: #00f3ff; font-family: 'Orbitron';
        }
        .loader-bar { width: 300px; height: 4px; background: #333; margin-top: 20px; }
        .loader-progress { width: 0%; height: 100%; background: #00f3ff; transition: width 0.2s; box-shadow: 0 0 10px #00f3ff; }
    </style>
</head>
<body>
    <div id="loading-screen">
        <h1>SYSTEM INITIALIZING...</h1>
        <div class="loader-bar"><div class="loader-progress" id="progress-bar"></div></div>
    </div>

    <div id="rain-container"></div>
    <div class="bg-overlay"></div>
    <div id="game-container"></div>

    <div id="hud-panel" class="hidden">
        <div class="hud-box">
            <div class="hud-label">DIST</div>
            <div id="dist-counter" class="hud-value">0000</div>
        </div>
        <div class="hud-box">
            <div class="hud-label">SPD</div>
            <div id="speed-counter" class="hud-value">0</div>
        </div>
    </div>

    <div id="main-menu" class="mech-overlay hidden"> <h1 class="game-title">CYBER RACER</h1>
        <div class="mech-screen-frame">
            <div class="screen-inner scanlines">
                <div class="controls-wrapper">
                    <div class="control-group"><span class="key-bind">[W] NITRO [S] BRAKE</span></div>
                    <div class="control-divider"></div>
                    <div class="control-group"><span class="key-bind">[MOUSE] STEER</span></div>
                </div>
            </div>
        </div>
        <div class="mech-bottom-panel">
            <div class="mech-buttons-row">
                <button id="btn-start" class="mech-btn unstable-neon"><span>START ENGINE</span></button>
            </div>
        </div>
    </div>

    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
