<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberPunk Racer 2077</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="game-container"></div>

    <div id="main-menu" class="menu-overlay cyber-yellow-border">
        <h1 class="cyber-glitch" data-text="CYBER RACER">CYBER RACER</h1>
        
        <div class="controls-container cyber-blue-flicker">
            <div class="control-row">
                <span class="key-highlight">[W A S D]</span>
                <span id="desc-move" class="control-desc">ДВИЖЕНИЕ</span>
            </div>
            <div class="control-splitter">--- SYSTEM ---</div>
            <div class="control-row">
                <span class="key-highlight">[МЫШЬ]</span>
                <span id="desc-look" class="control-desc">ОБЗОР / РУЛЬ</span>
            </div>
        </div>

        <div class="menu-buttons">
            <button id="btn-start" class="cyber-btn">НАЧАТЬ ГОНКУ</button>
            <button id="btn-lang" class="cyber-btn">ЯЗЫК: RU</button>
        </div>

        <div class="credits">ВЕРСИЯ v0.2 | СИСТЕМА ГОТОВА</div>
    </div>

    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
